<div id="work_list" class="nowrapper">
<!-- 	<h3 id="work_examples" class="work_list_title">Recent Work</h3> -->
	<div class="row work_list">
		{% assign sorted_work = site.work | sort:"order" | reverse %}
		{% for work in sorted_work %}
			
			{% unless page.id == work.id %}
				
				<div class="work_list_tile work_list_tile_{{ work.title | remove: " " | remove: "." }} {{ work.worktile_theme }}">
					<a href="{{ work.permalink }}">
					<div class="work_list_tile_thumb"> 
						<img class="work_list_tile_thumb_img" src="/assets/img/work-featuredimg/{{ work.featured_img }}" />
					</div>	       					
			      
			      	<header class="work_list_tile_header">				      	
				      	<h4 class="work_list_tile_title">{{ work.title }}</h4>
				      	<!-- <p class="work_list_tile_subtitle">- view project -</p> -->
				    </header>
				    </a>				    
			    </div>

			{% endunless %}

	    {% endfor %}
	</div>
</div>
